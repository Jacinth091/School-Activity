<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/integer-calculator.css">
        <title>Integer Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1>Integer Calculator</h1>
                <form action="#" id="inputForm" class="inputForm">
                    <div class="userInput">
                        <label for="num1">Enter the First Number: </label>
                        <input type="number" id="num1" required>
                    </div>
                    <div class="userInput">
                        <label for="num2">Enter the Second Number: </label>
                        <input type="number" id="num2" required>
                    </div>
                    
                    <div class="calcButt">
                        <button type="button" onclick="calculate()">Calculate</button>
                    </div>
                </form>
                <div class="result-container">
                    <p>Result: </p>
                    <div class="result" id="result">
                        <span id="sum" class="calcResult"></span>
                        <span id="differ" class="calcResult"></span>
                        <span id="prod" class="calcResult"></span>
                        <span id="quotient" class="calcResult"></span>
                        <span id="ave" class="calcResult"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
                function calculate() {
            num1 = parseInt(document.getElementById('num1').value);
            num2 = parseInt(document.getElementById('num2').value); 

            sum = `Sum: ${num1 + num2}`;
            differ = `Difference: ${num1 - num2}`;
            product = `Product: ${num1 * num2}`;
            average = `Average: ${(num1 + num2) / 2}`;
            quotient = `Quotient: ${num1 / num2}`;

            // result = `Sum: ${sum} <br> Product ${product} <br> Average ${average} <br> Quotient: ${quotient}`;
            
            

            document.getElementById('sum').innerHTML = sum;
            document.getElementById('differ').innerHTML = differ;
            document.getElementById('prod').innerHTML = product;
            document.getElementById('quotient').innerHTML = quotient;
            document.getElementById('ave').innerHTML = average;

        }
    </script>
</html>
