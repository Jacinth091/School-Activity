<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Loop</title>
    </head>
    <body>
        <script>
        function loopFunction() {
            for (let i = 0; i <= 10; i++) {
                console.log(`Loop ${i}` );

                
            }


        }
        
        
        </script>

        <h2>Simple Loop Example</h2>
        <button onclick="loopFunction()">Start Loop</button>
        <p id="loop"></p>
        <p>Open your browser's console to see the loop output</p>

    </body>
</html>
