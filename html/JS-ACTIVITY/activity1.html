<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BARRAL ACT1</title>
    </head>
    <body>
        <form action="#">
            <h1>Finding Third Angle</h1>
            <label for="angle1">Angle 1:</label>
            <input type="number" id="angle1">
            
            <label for="angle2">Angle 2:</label>
            <input type="number" id="angle2">

            <button onclick="Calculate()">Calculate</button>

            <div class="result" id="result"></div>
            <div class="result" id="result1"></div>


        </form>
    <script>

        function Calculate(){
            const totalDegrees = 180;
            angle1 = parseFloat(document.getElementById('angle1').value);
            angle2 = parseFloat(document.getElementById('angle2').value);   

            angle3 = totalDegrees - (angle1 + angle2);

            if(isNaN(angle1) || isNaN(angle2))
                alert("Please input value on the specified fields.");
            else if (angle1 >= totalDegrees || angle2 >= totalDegrees)
                alert("Fields must be lower than 180 Degrees");
            else if( angle3 <= 0 )
                alert("The Third Angle should not be less than or equal to zero.");
            else
                document.getElementById('result').innerHTML = `Third Angle is: ${angle3}`;
            



        }




    </script>
    </body>



</html>
