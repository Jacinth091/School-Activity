<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS- BARRAL act1</title>
    </head>
    <body>
        <form action="#">
            <h1>Finding Third Angle</h1>
            <label for="angle1">Angle 1:</label>
            <input type="number" id="angle1">
            
            <label for="angle2">Angle 2:</label>
            <input type="number" id="angle2">

            <button onclick="Calculate()">Calculate</button>

            <div class="result" id="result"></div>

        </form>
    <script>

        function Calculate(){
            const totalDegrees = 180;
            angle1 = parseFloat(document.getElementById('angle1').value);
            angle2 = parseFloat(document.getElementById('angle2').value);
            
            if(isNaN(angle1) || isNaN(angle2)){
                alert("Input Angle Value!");
            }
            else {
                document.getElementById('result').innerHTML = `The Third Angle is: ${totalDegrees - (angle1 + angle2)}`;
            }

        }




    </script>
    </body>



</html>
