<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nested Loop Example</title>
    </head>
    <body>
        <h2>Nested Loop Example</h2>
        <button onclick="nestedLoopFunction()">Start Nested Loop</button>
        <p>Open your browser's console to see the loop output</p>

        <script>
            function nestedLoopFunction() {
                for (let i = 0; i <= 3; i++) {
                    console.log("Outer Loop iteration: " + i );
                    for (let j = 0; j <= 3; j++) {
                        console.log("Inside Loop iteration: " + j );
                        
                    }
                }



                
            }


        </script>

    </body>
</html>
